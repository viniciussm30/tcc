<script type="text/javascript">
    $('cadTrabalhador').validate({
        rules: {
            nomeCliente: {
                required: true,
                maxlength: 200,
                minlength: 10,
                minwords: 2
            },
            dataNascimentoCliente: {
                required: true
            },
            enderecoCliente: {
                required: true
            },
            numeroEnderecoCliente: {
                required: true
            },
            bairroCliente: {
                required: true
            },
            complementoCliente: {
                required: false
            },
            cepCliente: {
                required: true,
                maxlength: 8
            },
            estadoCliente: {
                required: true
            },
            cidadeCliente: {
                required: true
            },
            telefoneCliente: {
                required: true,
                maxlength: 11
            },
            emailCliente: {
                required: true,
                email: true
            },
            senhaCliente: {
                required: true,
                maxlength: 16,
                minlength: 8
            },
            termos: {
                required: true
            }
        }
    })
    $(document).ready(function() {

        $.getJSON('cidade_estado.json', function(data) {

            var items = [];
            var options = '<option value="">Escolha seu estado</option>';

            $.each(data, function(key, val) {
                options += '<option value="' + val.nome + '">' + val.nome + '</option>';
            });
            $("#estados").html(options);

            $("#estados").change(function() {

                var options_cidades = '';
                var str = "";

                $("#estados option:selected").each(function() {
                    str += $(this).text();
                });

                $.each(data, function(key, val) {
                    if (val.nome == str) {
                        $.each(val.cidades, function(key_city, val_city) {
                            options_cidades += '<option value="' + val_city + '">' + val_city + '</option>';
                        });
                    }
                });

                $("#cidades").html(options_cidades);

            }).change();

        });

    });
</script>
