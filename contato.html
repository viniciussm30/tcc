<div class="row">
    <h2>Entre em contato conosco</h2>
    <div class="col s12">
        <form action="">
            <div class="row">
                <div class="input-field col s12 l6">
                    <input type="text" id="nomeContato" placeholder="Digite seu nome">
                    <label for="nomeContato">Nome</label>
                </div>
                <div class="input-field col s12 l6">
                    <input type="text" id="sobrenomeContato" placeholder="Digite seu sobrenome">
                    <label for="sobrenomeContato">Sobrenome</label>
                </div>
                <div class="input-field col l6 s12">
                    <input type="email" id="emailContato" placeholder="Digite seu email">
                    <label for="emailContato">Email</label>
                    <span class="helper-text">Responderemos nesse email</span>
                </div>
                <div class="input-field col l6 s12">
                    <select name="" id="">
                        <option selected disabled>Selecione o assunto</option>
                        <option value="duvida">Dúvida</option>
                        <option value="pergunta">Pergunta</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="outro">Outro</option>
                    </select>
                    <label for="">Assunto</label>
                </div>
                <div class="input-field col s12">
                    <textarea class="materialize-textarea" id="mensagemContato" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                    <label for="mensagemContato">Mensagem</label>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js\inicializacoes.js"></script>
