<div class="row">
    <div class="col s12">
        <form action="">
            <div class="row">
                <div class="input-field col s12 l6">
                    <input type="text" id="tituloTrabalho" placeholder="Ex: arrumar pia da cozinha">
                    <label for="tituloTrabalho">Título*</label>
                </div>
                <div class="input-field col s12 l3">
                    <input type="date" id="prazoTrabalho">
                    <label for="prazoTrabalho">Até quando?</label>
                </div>
                <div class="input-field col s12 l3">
                    <select name="" id="">
                        <option value="" selected>Sim</option>
                        <option value="">Não</option>
                    </select>
                    <label for="">É no seu endereço?</label>
                </div>
                <div class="input-field col s12 l4">
                    <select name="" id="">
                        <option disabled selected>Escolha uma das opções</option>
                        <option value="">Eletricista</option>
                        <option value="">Jardineiro</option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="input-field col s12 l8">
                    <textarea class="materialize-textarea" id="descricaoTrabalho" cols="30" rows="10" placeholder="Descreva seu problema"></textarea>
                    <label for="descricaoTrabalho">Descrição</label>
                </div>
            </div>
        </form>
    </div>
</div>
