<div class="row center-align">
    <h3>Login</h3>
</div>



<div class="row">
    <div class="col s12 l7 offset-l4">
        <div class="row">
            <form action="">
                <div class="row">
                    <div class="input-field col s12 l7">
                        <input type="email" id="emailLogin" placeholder="Digite seu email cadastrado">
                        <label for="emailLogin">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 l7">
                        <input type="password" id="senhaLogin" placeholder="Digite sua senha">
                        <label for="senhaLogin">Senha</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 l4">
                        <input type="submit" value="Entrar" class="btn btn-large">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
