<div class="container-fluid">
    <form id="addTrabalhos">
        <div class="form-row">
            <div class="form-group col-12 col-md-4">
                <label for="titulo">Título*</label>
                <input type="text" class="form-control" name="titulo" placeholder="Digite um título para seu trabalho">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="prazo">Prazo de serviço</label>
                <input type="date" class="form-control" name="prazo">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="atuacao">Área do trabalhador*</label>
                <select name="atuacao" class="form-control">
                    <option selected disabled>Selecione uma área</option>
                    <option value="Eletricista">Eletricista</option>
                    <option value="Encanador">Encanador</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Babá">Babá</option>
                    <option value="Diarista">Diarista</option>
                </select>
            </div>
            <div class="form-group col-12">
                <label for="descriacao">Descrição</label>
                <textarea name="descriacao" class="form-control" cols="30" rows="10" placeholder="Descreva seu trabalho"></textarea>
            </div>
            <button class="btn btn-success btn-lg btnCadTrabalhos">Publicar</button>
        </div>
    </form>
</div>

<script src="trabalhos/controle/add-trabalhos.js"></script>
